<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rapid math | Scoreboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top math-game-bg">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="index.html">Rapid math</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-light" href="#">Scoreboard</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h2 class="p-1">Scores</h2>
      <div class="table p-3 table-responsive">
        <table
          class="table table-dark rounded-4 overflow-hidden"
          id="scoreTable"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User</th>
              <th scope="col">Score</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </main>
    <footer class="fixed-bottom math-game-bg text-center">
      <h4 class="text-light p-2">Cigomatik - VTS 2023</h4>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      let tableBody = $("#tBody");
      $.ajax({
        type: "GET",
        url: "https://mathgameapi.000webhostapp.com/api/scores/",
        success: function (apiResponse) {
          if (
            apiResponse.length !== 0 &&
            apiResponse.status_message !== "Data Not Found"
          ) {
            let data = apiResponse.data;
            //tableBody.html(``);
            for (let i = 0; i < data.length; ++i) {
              tableBody.append(`
                        <tr>
                            <td>${i + 1}</td>
                            <td>${data[i]["username"]}</td>
                            <td>${data[i]["score"]}</td>
                            <td>${data[i]["date"]}</td>
                        </tr>`);
            }
          } else {
            tableBody.html(
              `<tr><td class="text-center" colspan="4">No records found, try your luck now</td></tr>`
            );
          }
        },
        error: function () {
          tableBody.append(
            `<tr><td class="text-center" colspan="4">Something went wrong, please refresh the page</td></tr>`
          );
        },
      });
    </script>
  </body>
</html>
